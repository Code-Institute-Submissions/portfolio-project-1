<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Nicholas Spriggs</title>
</head>
<body style="background-color: #193947"> 

<header>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Nicholas Spriggs</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span></button>

         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
             <div class="navbar-nav">
                 <a class="nav-link" href="index.html">Home</a>
                 <a class="nav-link" href="experience.html">Experience</a>
                 <a class="nav-link" href="portfolio.html">Portfolio</a>
                 <a class="nav-link active" href="contact.html">Contact<span class="sr-only">(current)</span></a>
             </div>
         </div>
    </nav>
</header>
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h1 class="contact-heading uppercase text-center">Contact</h1>
                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />

                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />

                        <input type="text" name="subject" id="textsubject" class="form-control" placeholder="Subject" required />

                        <textarea rows="12" name="message" id="fullmessage" class="form-control" placeholder="Message" required></textarea>
                        
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

<footer class="container-fluid">
    <div class="row justify-content-center">
			<div id="social-media">
				<a href="www.facebook.com" target="_blank" > 
					<div class="social-media-button"> 
						<i class="fab fa-facebook"></i> 		
					</div>
				</a>

			    <a href="www.twitter.com" target="_blank" > 
					<div class="social-media-button">
						<i class="fab fa-twitter-square"></i> 
					</div>
				</a>

				<a href="www.youtube.com" target="_blank" > 
					<div class="social-media-button">
						<i class="fab fa-youtube-square"></i> 
					</div>
				</a>
			
				<a href="www.instagram.com" target="_blank" > 
					<div class="social-media-button">
						<i class="fab fa-instagram"></i> 
					</div>
				</a>			
			</div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
